{% extends '_base.html' %}

{% block content %}
<form sction="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% for field in form %}
        <p>{{ field }}</p>
            {% for error in field.errors %}
                <div>{{ error }}</div>
            {% endfor %}
    {% endfor %}
    <div class="form-group row">
        <div class="col-8">
            <input type="submit" class="btn btn-primary btn-block" value="Регистрация">
        </div>
    </div>
</form>
{% endblock %}
